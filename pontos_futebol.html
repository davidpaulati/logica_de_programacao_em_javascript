<script>

function mostra(frase) {
    document.write(frase);
};

function pulaLinha() {
    document.write("<br>");
};

function calculaPontos(vitorias,empates,derrotas) {
    return (vitorias * 3) + parseInt(empates) - parseInt(derrotas);
}



 var vitorias = prompt("Quantos jogos o CDC Futebol Club venceu?");
 var empates = prompt("Quantos jogos o CDC Futebol Clube empatou?");
 var derrotas = prompt("Quantas jogos O CDC Futebol Clube PERDEU?");
 var pontos = calculaPontos(vitorias,empates,derrotas);
 var vitoriasAdversario = prompt("Quantos jogos o LV venceu?");
 var empatesAdversario = prompt("Quantos jogos o LV empatou?");
 var derrotasAdversario = prompt("Quantos jogos o LV perdeu?");
 var pontosAdversario = calculaPontos(vitoriasAdversario,empatesAdversario,derrotasAdversario);
 
 mostra("Nosso time tem " + pontos + " pontos!");
 pulaLinha();
 if(pontos > pontosAdversario) {
     mostra("Nosso time está indo MELHOR que o livros Velhos");
 }
 
 if(pontos < pontosAdversario) {
     mostra("Nosso time está indo PIOR que o Livros Velhos");
 }

 if(pontos == pontosAdversario) {
     mostra("Nosso time está EMPATADO com o Livros Velhos!");

 }
</script>
