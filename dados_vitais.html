<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var pulaLinha = function() {
            document.write("<br>");
        };

        var mensagem = function(frase) {
            document.write(frase);
        }
        
        var calculaDiasDeVida = function(idade) {
            var dias = idade * 365;
            return dias;
        };

        var calculaBatimentos = function() {
            batimentos = dias * 24 * 60 * 80;
            return batimentos;
        }


    var idade = prompt("Quantos anos você tem? ");
    var dias = calculaDiasDeVida(idade);
    mensagem("Voce tem " +calculaDiasDeVida(idade) + " dias de vida");
    pulaLinha();
    mensagem("Seu coração ja bateu " +calculaBatimentos(dias)+ "x Haja Coração")
    
    
    </script>
    
</body>
</html>
