<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var pulaLinha = function() {
            document.write("<br>");
        };

        var mensagem = function() {
            document.write("Voce ja viveu " + calculaDiasDeVida(idade) + " dias de vida");
        }

        var mensagem2 = function() {
            document.write("Seu coração ja bateu " + calculaBatimentos(dias) + " Haja coração");
        }
        
        var calculaDiasDeVida = function(idade) {
            var dias = idade * 365;
            return dias;
        };

        var calculaBatimentos = function() {
            calculaDiasDeVida(dias);
            batimentos = dias * 24 * 60 * 80;
            return batimentos;
        }


    var idade = prompt("Quantos anos você tem? ");
    mensagem(calculaDiasDeVida(idade));
    pulaLinha();
    mensagem2(calculaBatimentos());
    
    </script>
    
</body>
</html>
