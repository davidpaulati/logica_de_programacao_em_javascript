<script>

    function mostra(frase) {
        document.write(frase);
    }
     function pulaLinha() {
         document.write("<br>");
     }
     
     function sorteia(numero) {
        var numeroPensado = Math.round(Math.random() * numero);
        return numeroPensado;
    }

    var numeroPensado = sorteia(100);
    var chute = prompt("Já pensei. Qual você acha que é?");
    if(chute == numeroPensado) {
        mostra("Ual! Você acertou, pois eu pensei no  "+ numeroPensado);
    } else {
        document.write("Você errou, o numero pensado é :" + numeroPensado);
        pulaLinha()
        if(chute < numeroPensado) {
            document.write("O numero pensado era Maior");
        } else {
            document.write("O numero pensado era menor.")
        }
    }
</script>
