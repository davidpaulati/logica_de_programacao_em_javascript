<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ano = 2021;
        var eu = 29;
        var adriano = 26;
        var paulo = 32;
        var total = eu + adriano + paulo;
        var media = total / 3;
        document.write("Eu nasci em :" +(ano - eu)+ "<br>");
        document.write("Adriano nasceu em:"+(ano - adriano) +"<br>");
        document.write("Paulo nasceu em: " + (ano - paulo) + ("<br>"));
        document.write("A soma das idades é: "+ total + ("<br>"));
        document.write("A Média é : "+media +"<br>")
        document.write("A média de idade é :" + Math.round(media));
    </script>
</body>
</html>
