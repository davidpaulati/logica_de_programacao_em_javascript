<script>

    function mostra(frase) {
        document.write(frase);
    };

    function pulaLinha() {
        document.write("<br>");
    };
    

    for(var linha = 1; linha <= 10; linha++){
        for(var coluna = 1; coluna <= linha; coluna++){
            mostra("*");
        }
       pulaLinha();
    }

    
    
</script>
